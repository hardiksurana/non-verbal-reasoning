<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
      * {
        margin: 0;
      }
      html, body {
        height: 100%;
      }
      .content-wrap {
        min-height: 100%;
        margin-bottom: -3rem;
      }
      .content-wrap:after {
        content: "";
        display: block;
      }
      .site-footer, .content-wrap:after {
        height: 3rem; 
      }
      .site-footer {
        font-size: smaller;
        background-color: #f5f5f5;
      }
    </style>

    <!-- Favicon for tabs and bookmarks -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/q.png') }}">
    
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="content-wrap">
      {% block content %}{% endblock %}
    </div>  
    <footer class="footer site-footer mt-auto py-3">
      <div class="container">
        <div class="text-center">
          <span class="text-muted">Created and presented by the PES Center for Pattern Recognition, PES University, Bengaluru, India</span>
        </div>
      </div>
    </footer>

    {% block script %}{% endblock %}
  </body>
</html>
